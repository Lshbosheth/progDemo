<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="home.png" type="image/x-icon">
    <title>ProgDemo | Lshbosheth</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background: #ddd;
        padding-top: 80px;
    }
    div {
        width: 70%;
        padding: 20px;
        margin: 0 auto;
        cursor: pointer;
        margin-top: 20px;
        display: flex;
        align-items: center;
        color: #fff;
        border-radius: 5px;
    }
    img {
        width: 30px;
        height: 30px;
        margin-right: 30px;
    }
</style>
<body>
    <div onclick="goToItem('tetris')" style="background-color: #5c2223;">
        <img src="./tetris/tetris.png" alt="" srcset="">
        Tetris
    </div>

    <div onclick="goToItem('qrCode')" style="background-color: #eea2a4;">
        <img src="./qrCode/qrCode.png" alt="" srcset="">
        QR Code
    </div>

    <div onclick="goToItem('analogClock')" style="background-color: #5a191b;">
        <img src="./analogClock/favicon.png" alt="" srcset="">
        Analog Clock
    </div>

    <div onclick="goToItem('xo')" style="background-color: #f07c82;">
        <img src="./xo/xo.png" alt="" srcset="">
        XO Game
    </div>


    <script>

        function goToItem(item) {
            window.location.href = window.location.origin + '/progDemo/' + item
        }
        
    </script>
</body>
</html>
